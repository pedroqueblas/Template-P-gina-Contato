<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maxmun-scale=1, user-scale=1"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>contato</title>
  </head>
  <body>
    <div id="main-container">
      <!-- informações de endereço -->
      <div id="address-container">
        <div class="fade"></div>
        <div id="address-content">
          <h2><ion-icon name="navigate-outline"></ion-icon>Endereço</h2>
          <p>Rua das Flores, 133</p>

          <h2><ion-icon name="call-outline"></ion-icon>Telefone</h2>
          <p>(81) 0000-0000</p>

          <h2><ion-icon name="mail-outline"></ion-icon>E-mail</h2>
          <p>Meuemail@email.com</p>
        </div>
      </div>
      <!-- formulário para contato -->
      <div id="form-container">
        <h2>Nos mande uma mensagem</h2>
        <form id="contact-form">
          <label for="name">Nome:</label>
          <input type="text" name="name" placeholder="Digite seu nome" />

          <label for="email">E-mail:</label>
          <input type="email" name="email" placeholder="Digite seu e-mail" />

          <label for="phone">Telefone:</label>
          <input type="text" name="phone" placeholder="Digite seu telefone" />

          <label for="msg">Sua mensagem:</label>
          <textarea name="msg" placeholder="Como podes te ajudar?"></textarea>
          <input type="submit" value="enviar mensagem" />
        </form>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
